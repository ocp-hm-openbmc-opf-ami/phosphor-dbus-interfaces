description: >
  This defines Microsemi RAID Enumerations

enumerations:
    - name: ModeType
      description: >
        The support type of RAID mode, HBA mode and Mixed mode.
      values:
        - name: "Unknown"
          description: >
            Unknown mode.
        - name: "RAID"
          description: >
            RAID mode.
        - name: "HBA"
          description: >
            HBA mode.
        - name: "Mixed"
          description: >
            Mixed mode.
    - name: RebuildPriority
      values:
        - name: "Unknown"
        - name: "Low"
        - name: "Medium"
        - name: "MediumHight"
        - name: "Hight"
    - name: InconsistencyRepairPolicy
      values:
        - name: "Unknown"
        - name: "Enable"
        - name: "Disable"
    - name: SpareActivationMode
      values:
        - name: "Unknown"
        - name: "Failure"
        - name: "Predictive"
    - name: PdIfc
      description: >
        Available in SAS, SATA and NVMe.
      values:
        - name: "Unknown"
          description: >
            Unknown type.
        - name: "SAS"
          description: >
            SAS type.
        - name: "SATA"
          description: >
            SATA type.
        - name: "NVMe"
          description: >
            NVMe type.
