    errors:
      - com.ami.storage.Common.Error.InvalidArgument
      - com.ami.storage.Common.Error.InternalFailure
      - com.ami.storage.Common.Error.DeviceOrResourceBusy
  - name: StopLocatePhysicalDrive
    parameters:
      - name: DriveId
        type: uint16
    returns:
      - name: MessageId
        type: uint64
    errors:
      - com.ami.storage.Common.Error.InvalidArgument
      - com.ami.storage.Common.Error.InternalFailure
      - com.ami.storage.Common.Error.DeviceOrResourceBusy
  - name: StopLocateArrayDrive
    parameters:
      - name: DriveId
        type: uint16
    returns:
      - name: MessageId
        type: uint64
