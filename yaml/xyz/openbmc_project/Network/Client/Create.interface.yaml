description: >
methods:
    - name: Client
      description: >
          Create network client endpoint.
      parameters:
          - name: Address
            type: string
            description: >
                IP Address/Hostname
          - name: Port
            type: uint16
            description: >
                Network port.
          - name: Version
            type: string
            description: >
                SNMP Version.
          - name: User
            type: string
            description: >
                SNMP V3 User.
      errors:
          - xyz.openbmc_project.Common.Error.InvalidArgument
      returns:
          - name: path
            type: string
            description: >
                Path of the object which has been created.
